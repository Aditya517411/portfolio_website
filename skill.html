.logo {
  font-size: 40px;
  color: #3d535f;
  text-decoration: none;
  font-weight: 700;
  cursor: default;
  opacity: 0;
  animation: slideRight 1s ease forwards;
  text-transform: uppercase;
}

.navbar a {

  font-size: 25px;
  color: #3d535f;
  text-decoration: none;
  font-weight: 500;
  margin-left: 35px;
  transition: ease-in-out 0.4s;
  opacity: 0;
  animation: slideRightNav 1s ease forwards;
  animation-delay: calc(0.25s * var(--i));
  font-size: 34px;
}

.navbar a:hover,
.navbar a.active {
  color: #3d535f;
  transition: ease-in-out 0.4s;
}

.home {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 70px 10% 0;
}


.home-content {
  max-width: 590px;
}

.home-content h3 {
  font-size: 32px;
  font-weight: 700;
  margin: -3px 0;
  opacity: 0;
  animation: slideTopHome 1s ease forwards;
  animation-delay: calc(0.3s);
}

.home-content h3:nth-of-type(2) {
  margin-bottom: 40px;
  opacity: 0;
  animation: slideTopHome2 1s ease forwards;
  animation-delay: calc(0.3s);
}

.home-content h1 {
  font-size: 70px;
  font-weight: 700;
  opacity: 0;
  animation: revealHome 1s ease forwards;
  animation-delay: calc(0.5s);
}

.home-content h3 span {
  color: var(--txt-color);
}

.home-content p {
  font-size: 20px;
  opacity: 0;
  animation: leftHome 0.7s ease forwards;
  animation-delay: calc(0.3s);
}

/* Animasi Frame */
@keyframes slideRight {
  0% {
    transform: translateX(-100px);
    opacity: 1;
  }

  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slideRightNav {
  0% {
    transform: translateY(100px);
    opacity: 0;
  }

  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes slideTopHome {
  0% {
    transform: translateY(-15px);
    opacity: 0;
  }

  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes bottomHome {
  0% {
    transform: translateY(35px);
    opacity: 0;
  }

  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes slideTopHome2 {
  0% {
    transform: translateY(15px);
    opacity: 0;
  }

  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes revealHome {
  0% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }
}

@keyframes leftHome {
  0% {
    transform: translateX(100px);
    opacity: 0;
  }

  50% {
    opacity: 0.5;
  }

  100% {
    opacity: 1;
  }
}

@keyframes floatingImage {
  0% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(-25px);
  }

  100% {
    transform: translateY(0);
  }
}
